<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Solicitudes de Préstamo</title>
    <link rel="stylesheet" href="../css/admin-view.css">
</head>
<body>
    <header>
        <h1>Panel de Administración de Solicitudes</h1>
    </header>

    <main>
        <!-- Contenedor para estadísticas -->
        <section class="statistics">
            <h2>Estadísticas Generales</h2>
            <div id="stats-container">
                <!-- Aquí se cargarán las estadísticas usando JavaScript -->
            </div>
        </section>

        <!-- Tabla de solicitudes de préstamo -->
        <section class="request-list">
            <h2>Lista de Solicitudes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Equipo</th>
                        <th>Ubicación</th>
                        <th>Fecha de Inicio</th>
                        <th>Fecha de Fin</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="request-table-body">
                    <!-- Las solicitudes se cargarán aquí con JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Universidad Veracruzana</p>
    </footer>

    <script src="../../js/admin-view.js"></script>
</body>
</html>
