<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosPres.css">
    <title>Prestamos Uv Intentos</title>
</head>
<body>
    <button onclick="userBack()" class="btn-back">
        <div class="div-btn-back">
            <img class="btn-icon-back" src="/img/image-form/flecha-regresar.ico">
        </div>
    </button>

    <div class="login-container">
        <div class="div-imagen">
            <img class="uvlogo" src="../img/uvicon.png" alt="logo de la aplicación" height="100px" width="150px">
            <h2>Iniciar sesión</h2>
        </div>
        <div class="div-form">
            <form id="login-form" class="login-form">
                <label for="email">Email *</label>
                <input type="email" id="email" name="correo" placeholder="Email" required>
                
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="contrasenia" placeholder="Contraseña" required>
                
                <button type="button" id="login-button">Iniciar sesión</button>
                <p id="error-message" >Credenciales incorrectas</p>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
