<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Profesor</title>
    <link rel="stylesheet" href="../css/form-style.css">
</head>
<body>
    <div class="form-container">
        <form class="form-user-request">
            <h1>Solicitud de Préstamos de Computo</h1>
            <h2>Profesor</h2>
            <label for="matricula">Correo Electronico:</label>
            <input type="text" name="correo" id="correo" required>

            <label for="tipo-equipo">Tipo de equipo:</label>
            <select name="equipo" id="equipo" required>
                <option value="" disabled selected hidden>-- Selecciona un tipo --</option>
                <option value="laptop">Laptop</option>
                <option value="pc">PC</option>
                <option value="proyector">Proyector</option>
                <option value="cable-red">Cable de Red</option>
                <option value="camara">Cámara</option>
                <option value="adaptador-red">Adaptador de Red</option>
            </select>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="fecha-inicio">Fecha de inicio:</label>
            <input type="date" id="fecha-inicio" name="fecha-inicio" required>

            <label for="fecha-fin">Fecha de fin:</label>
            <input type="date" id="fecha-fin" name="fecha-fin" required>

            <div id="error-message" style="color: red;"></div>
            <button type="submit">Enviar</button>
        </form>
        <button onclick="userBack()" class="btn-back">
            <div class="div-btn-back">
                <img class="btn-icon-back" src="/img/image-form/flecha-regresar.ico">
            </div>
        </button>

    </div>
    <script src="/js/form-datelocal.js"></script>
    <script src="/js/form-index.js"></script>
</body>
</html>
