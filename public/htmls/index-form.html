<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index-form-style.css">
    <title>Formularios</title>
</head>
<body>
    <div class="form-container">
        <h2>¿Quién solicita préstamo?</h2>
        
        <div class="button-container">
            <button class="user-button" data-role="profesor">
                <div class="user-icon-container">
                    <img class="user-icon" src="/img/image-form/profesor.png">
                </div>
                <p class="label-button">Soy Profesor</p>
            </button>
            
            <button class="user-button" data-role="estudiante">
                <div class="user-icon-container">
                    <img class="user-icon" src="/img/image-form/student.png">
                </div>
                <p class="label-button">Soy Estudiante</p>
            </button>
            
            <button class="admin-button" data-role="tecnico">
                <div class="admin-icon-container">
                    <img class="admin-icon" src="/img/image-form/admin.png">
                </div>
                <p class="label-admin">Técnico Académico</p>
            </button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.user-button, .admin-button').forEach(button => {
            button.addEventListener('click', function () {
                const role = this.getAttribute('data-role');
                window.location.href = `/formularios/${role}?role=${role}`;
            });
        });
    </script>
    <script src="/js/form-index.js"></script>
</body>
</html>
