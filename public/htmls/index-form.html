<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/form-style.css">
        <script defer src="../js/form-javascript.js"></script>
        <title>Formularios</title>
    </head>
    <body>
        <div class="form-container">
            <h2>Solicitud de Préstamo</h2>
            
            <!-- Botones para elegir tipo de usuario -->
            <div class="button-container">
                <button id="profesorBtn" class="user-button">Soy Profesor</button>
                <button id="estudianteBtn" class="user-button">Soy Estudiante</button>
            </div>
    
            <!-- Formulario de Profesor -->
            <form id="profesorForm" class="hidden" action="#" method="POST">
                <h3>Solicitud de Préstamo (Profesor)</h3>
                <label for="matricula_prof">Matrícula:</label>
                <input type="text" id="matricula_prof" name="matricula_prof" required>
    
                <label for="tipo_equipo_prof">Tipo de equipo:</label>
                <select id="equipo" name="equipo" required>
                    <option value="">Seleccione el equipo</option>
                    <option value="laptop">Laptop</option>
                    <option value="pc">PC</option>
                    <option value="proyector">Proyector</option>
                    <option value="cable_red">Cable de Red</option>
                    <option value="camara">Cámara</option>
                    <option value="adaptadores de red">Adaptador de Red</option>
                
                </select>
    
                <label for="ubicacion_prof">Ubicación:</label>
                <input type="text" id="ubicacion_prof" name="ubicacion_prof" required>
    
                <label for="fecha_inicio_prof">Fecha de inicio:</label>
                <input type="date" id="fecha_inicio_prof" name="fecha_inicio_prof" required>
    
                <label for="fecha_fin_prof">Fecha de fin:</label>
                <input type="date" id="fecha_fin_prof" name="fecha_fin_prof" required>
    
                <button type="submit">Enviar</button>
            </form>
    
            <!-- Formulario de Estudiante -->
            <form id="estudianteForm" class="hidden" action="#" method="POST">
                <h3>Solicitud de Préstamo (Estudiante)</h3>
                <label for="matricula_est">Matrícula:</label>
                <input type="text" id="matricula_est" name="matricula_est" required>
    
                <label for="tipo_equipo_est">Tipo de equipo:</label>
                <select id="equipo" name="equipo" required>
                    <option value="">Seleccione el equipo</option>
                    <option value="laptop">Laptop</option>
                    <option value="pc">PC</option>
                    <option value="proyector">Proyector</option>
                    <option value="cable_red">Cable de Red</option>
                    <option value="camara">Cámara</option>
                    <option value="adaptadores de red">Adaptador de Red</option>
                     
                </select>
    
                <label for="ubicacion_est">Ubicación:</label>
                <input type="text" id="ubicacion_est" name="ubicacion_est" required>
    
                <label for="fecha_inicio_est">Fecha de inicio:</label>
                <input type="date" id="fecha_inicio_est" name="fecha_inicio_est" required>
    
                <label for="fecha_fin_est">Fecha de fin:</label>
                <input type="date" id="fecha_fin_est" name="fecha_fin_est" required>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
